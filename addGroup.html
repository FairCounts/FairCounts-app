<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<title>FairCounts</title>
		<link href="css/style2.css" rel="stylesheet" media="screen">
		<link href="css/styleComputer.css" rel="stylesheet" media="screen and (min-width: 920px)">
		<link href="css/styleTablet.css" rel="stylesheet" media="screen and (max-width: 919px) and (min-width : 480px)">
		<link href="css/styleSmartphone.css" rel="stylesheet" media="screen and (max-width: 480px)">
		<link href="css/icons.css" rel="stylesheet" media="screen">
	</head>
	<body ng-controller="FairCountsController">
		<nav>
			<div id="navContent">
				<div class="linkList">
					<div class="link"><span class="icon icon-single icon-white icon-40 home"></span></div>
					<div class="link"><span class="icon icon-single icon-white icon-40 group"></span></div>
					<div class="link"><span class="icon icon-single icon-white icon-40 stats"></span></div>
					<div class="link"><span class="icon icon-single icon-white icon-40 info"></span></div>
				</div>
				<div class="user"><span class="name">John Doe</span><span class="icon icon-white icon-20 down"></span></div>
				<div class="mobileNav"><span class="icon icon-white icon-40 menu"></span></div>
			</div>
		</nav>
		<div id="content">
			<div class="basicForm" id="addGroup">
				<h1>Create a group</h1>
				<div class="inputField">
					<div id="groupPreInput" class="preInput"><span class="icon icon-white icon-22 lock"></span></div>
					<input type="text" id="groupInput" placeholder="Group name"/>
				</div>
				<div class="inputField">
					<div id="participantPreInput" class="preInput"><span class="icon icon-white icon-22 user"></span></div>
					<input type="text" id="participantInput" placeholder="Participant name / email address"/>
                    <a href="#"><div id="participantAddButton">+</div></a>
				</div>
				<h2>Participants:</h2>
				<ul id="participantsList">
					<li><span class="icon icon-22 remove"></span>John Doe</li>
					<li><span class="icon icon-22 remove"></span>John Doe</li>
					<li><span class="icon icon-22 remove"></span>John Doe</li>
				</ul>
				<a href="test.html"><input type="submit" class="button" value="Create"/></a>
			</div>
		</div>
	</body>
</html>
